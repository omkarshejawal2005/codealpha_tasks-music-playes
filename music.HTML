<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="music1.css">
   
</head>
<body>

<div class="music-player">
<div class="album-cover">
        <div class="cover-art">
            <i class="fas fa-music"></i>
        </div>
    </div>

    <div class="track-info">
        <h2 id="title">Finding Her</h2>
        <h3 id="artist">Tanishka Bahl</h3>
    </div>

    <audio id="audio"></audio>

    <div class="progress-bar" id="progress-container">
        <div class="progress" id="progress"></div>

    <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="player-controls">
        <button class="control-btn" onclick="prevSong()">
            <i class="fas fa-step-backward"></i>
        </button>
        <button class="control-btn play-btn" onclick="playPause()">
            <span id="play-icon">▶</span>
            <span id="stop-icon" style="display:none;">■</span>
        </button>
        <button class="control-btn" onclick="nextSong()">
            <i class="fas fa-step-forward"></i>
        </button>
    </div>

    <div class="volume-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" id="volume">
        <i class="fas fa-volume-up"></i>
    </div>

    <div class="playlist-section">
        <h4>Now Playing</h4>
        <ul id="playlist"></ul>
    </div>

<script src="music2.js"></script>

</body>
</html>
